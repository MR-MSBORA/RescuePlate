<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Security Login & Sign-Up</title>
    <style>
        body {
            background: url('_356eb347-8e7e-4080-820e-b811c9410f24.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
            z-index: 2;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .switch {
            text-align: center;
            margin-top: 16px;
        }
        .switch span {
            color: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Sign In</button>
        <div class="switch">
            <p>Don't have an account? <span onclick="switchToSignUp()">Sign up here</span></p>
        </div>
    </div>
    <div class="container" id="signup-container" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="new-username" placeholder="Username">
        <input type="password" id="new-password" placeholder="Password">
        <input type="email" id="email" placeholder="Email">
        <button onclick="handleSignUp()">Create Account</button>
        <div class="switch">
            <p>Already have an account? <span onclick="switchToLogin()">Login here</span></p>
        </div>
    </div>
    <script>
        function handleLogin() {
            // Add login logic here
            alert('Login logic not implemented.');
        }

        function handleSignUp() {
            // Add sign-up logic here
            alert('Sign-up logic not implemented.');
        }

        function switchToSignUp() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        }

        function switchToLogin() {
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }
    </script>
</body>
</html>
