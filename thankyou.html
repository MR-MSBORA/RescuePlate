<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Donation!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFA500; /* Orange background color */
            color: #fff; /* White text color */
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff; /* White button background color */
            color: #FFA500; /* Orange button text color */
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #FF6347; /* Darker orange on hover */
            color: #fff; /* White text on hover */
        }

        .back-to-home {
            display: block;
            margin-top: 40px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Thank You for Your Donation!</h1>
    <p>Your generosity will make a difference in someone's life.</p>
    <a href="hackathon.html" class="button">Back to Homepage</a>
</body>
</html>
